

<form (ngSubmit)="login()" [formGroup]="loginForm" class='loginForm'>
  <h1>Log In</h1> 
  <p>For demo purposes, use </p>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>admin@admin.com</td>
        <td>admin</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error">{{error}}</div> 
  <div class="form-group">
      <label for="inputemail">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
      <div [ngStyle]="{'display': 'block'}" *ngIf="!!this.loginForm.get('email')?.value && loginForm.get('email')?.errors" class="invalid-feedback">
        Please enter valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="inputpassword">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputpassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="other-login-components">
    New User?
      <button class="btn btn-primary" routerLink="./register" >Register</button>
  
    Old User?
    <button class="btn btn-primary" routerLink="./forgot-password">Forgot Password</button>
  </div>
