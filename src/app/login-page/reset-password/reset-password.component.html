<h1>Reset Password</h1>
<p>Please enter new password</p>

<form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm" class="resetPasswordForm">
    
  <div *ngIf="error" class="error">{{error}}</div>
  
  <div class="form-group">
      <label for="inputpassword">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputpassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="inputpassword2">Password</label>
        <input type="password" class="form-control" formControlName="repeatPassword" id="inputpassword2" placeholder="Repeat Password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
