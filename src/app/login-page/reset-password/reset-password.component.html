<div class="login-box">
  <h2>Reset Password</h2>
  <div *ngIf="error" class="error">{{error}}</div>
  <p>Please enter new password</p>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="user-box">
      <input type="password" name="" required="" formControlName="password">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="" formControlName="repeatPassword">
      <label>Repeat Password</label>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
