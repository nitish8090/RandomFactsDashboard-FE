<div *ngIf="resetLink" class="reset-link">
    <p>The link to reset your password has been generated. Go to this link to reset your password.</p>
    <a href={{resetLink}}>{{resetLink}}</a>
</div>


<div class="login-box">
  <h2>Forgot Password</h2>
  <div *ngIf="error" class="error">{{error}}</div>
  <form (ngSubmit)="forgotPassword()" [formGroup]="forgotPasswordForm">
    <div class="user-box">
      <input type="text" name="" required="" formControlName="email">
      <label>Email</label>
      <div [ngStyle]="{'display': 'block'}"
        *ngIf="!!this.forgotPasswordForm.get('email')?.value && forgotPasswordForm.get('email')?.errors" class="invalid-feedback">
        Please enter valid email.
      </div>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
