<div class="registration-component">

  <form (ngSubmit)="register()" [formGroup]="registrationForm" class="registrationForm">
    <div *ngIf="error" class="error">{{error}}</div>
    
    <div class="form-group">
      <label for="inputname">Full Name</label>
      <input type="text" class="form-control" formControlName="name" id="inputname" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="inputemail">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="inputemail" aria-describedby="emailHelp"
        placeholder="Enter email">
        <div [ngStyle]="{'display': 'block'}" *ngIf="!!this.registrationForm.get('email')?.value && registrationForm.get('email')?.errors" class="invalid-feedback">
          Please enter valid email.
        </div>
    </div>
    <div class="form-group">
      <label for="inputpassword">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputpassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="other-login-components">
    Already have an account?
    <button class="btn btn-primary" routerLink="../">Login</button>

    Don't remember your password?
    <button class="btn btn-primary" routerLink="../forgot-password">Forgot Password</button>
  </div>

</div>
