<div class="registration-component">

  <div class="login-box">
    <h2>Register</h2>
    <div *ngIf="error" class="error">{{error}}</div>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div class="user-box">
        <input name="" required="" formControlName="name">
        <label>Full Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="" formControlName="email">
        <label>Email</label>
        <div [ngStyle]="{'display': 'block'}"
          *ngIf="!!this.registrationForm.get('email')?.value && registrationForm.get('email')?.errors" class="invalid-feedback">
          Please enter valid email.
        </div>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" formControlName="password">
        <label>Password</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
  
  <div class="login-box">
    Already have an account?
    <form>
      <button routerLink="../">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </button>
    </form>
    <p>Don't remember your password?</p>
    <form>
      <button routerLink="../forgot-password">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Forgot Password
      </button>
    </form>
  </div>



</div>
